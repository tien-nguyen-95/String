<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Validate số điện thoại</title>
</head>
<body>
    <script>
        function isNumberPhone(str) {
            regexp = /^([0-9]{2})-([0-9]{10})$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }

        function main() {
            let num1 = '84-0978489648';
            let num2 = 'a8-22222222';
            console.log(isNumberPhone(num1));
            console.log(isNumberPhone(num2));
        }

        main();
    </script>
</body>
</html>
