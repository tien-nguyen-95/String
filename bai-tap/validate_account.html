<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate Account</title>
</head>
<body>
    <script>
        function validateAccount(email) {
            var re = /^[_a-z0-9]{6,}$/;

            if(re.test(email)){
                return true;
            }
            else{
                return false;
            }
        }
        function main() {
            let a = '_qtien';
            console.log(validateAccount(a));
            let b = 'qu@ngtiennd95@gmail.com';
            console.log(validateAccount(b));
        }
        
        main();
    </script>
</body>
</html>
