<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate Email</title>
</head>
<body>
    <script>
        function validateEmail(email) {
            var re = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if(re.test(email)){
                return true;
            }
            else{
                return false;
            }
        }
    
        let a = 'quangtiennd95@gmail.com';
        console.log(validateEmail(a));
        let b = 'qu@ngtiennd95@gmail.com';
        console.log(validateEmail(b));
        </script>
</body>
</html>
